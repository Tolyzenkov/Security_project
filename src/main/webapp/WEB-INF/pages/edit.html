<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="id">Id</label>
        <input disabled type="text" th:field="*{id}" id="id"/>
        <br/>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>

        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>

        <label for="pass">Password</label>
        <input type="password" th:field="*{password}" id="pass"/>
        <br/>

        <label for="role">Enter role: </label>
        <select name="role" multiple id="role">
                <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
                <option th:value="ROLE_USER" th:text="USER"></option>
        </select>

        <input type="submit" value="Edit">
</form>
</body>
</html>
