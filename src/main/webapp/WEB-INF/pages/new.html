<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>

        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>

        <label for="pass">Password</label>
        <input type="password" th:field="*{password}" id="pass"/>
        <br/>

        <label for="role">Enter role: </label>
        <select name="role" multiple id="role">
            <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
            <option th:value="ROLE_USER" th:text="USER"></option>
        </select>


        <input type="submit" value="Add">
    </div>
</form>
</body>
</html>
